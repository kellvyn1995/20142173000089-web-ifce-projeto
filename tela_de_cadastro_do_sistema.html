<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>tela de cadastro</title>
    <link rel="stylesheet" href="tela_de_cadastro_do_sistema.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="logo_nav.jpg">
        </nav>
        <section>
            <h1>Cadastro de Usuários</h1>
            <hr><br><br>

            <form method="post">
                    Nome<br>
                    <input type="text" nome="nome" class="campo" maxlength="40" required autofocus><br>
                    E-mail<br>
                    <input type="text" nome="email" class="campo" maxlength="40" required autofocus><br>
                    Serviços<br>
                    <input type="text" nome="servicos" class="campo" maxlength="40" required autofocus><br>
                    Endereço<br>
                    <input type="text" nome="endereco" class="campo" maxlength="40" required autofocus><br>
                    Telefone<br>
                    <input type="text" nome="telefone" class="campo" maxlength="40" required autofocus><br>
                <input type="submit" value="Salvar" class="btn">
                <input type="reset" value="Limpar" class="btn">
            </form>


        </section>
    </div>

</body>
</html>
